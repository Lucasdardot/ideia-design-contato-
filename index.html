<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Links</title>
</head>
<body>
    <main>
        <header>
            <img class="image-profile gradient" src="./img/foto perfil.png" alt="Foto Perfil Janaina">
            <h1 class="user-name">@Lucas Dardot</h1>
            <p class="description">Programador front-end e de games!</p>
        </header>
        <ul>
            <li class="gradient">
                <a href="#">
                    Instagram
                    <img src="./img/instagram.png" alt="Logo Instagram">
                </a>
            </li>
            <li class="gradient">
                <a href="#">
                    Youtube
                    <img src="./img/youtube.png" alt="Logo Youtube">
                </a>
            </li>
            <li class="gradient">
                <a href="#">
                    Tiktok
                    <img src="./img/tiktok.png" alt="Logo Tiktok">
                </a>
            </li>
        </ul>
        <footer>
            <a class="gradient contact" href="#">
                <img src="./img/twitter.png" alt="Logo Twitter">
            </a>
            <a class="gradient contact" href="#">
                <img src="./img/email.png" alt="Logo Email">
            </a>
            <a class="gradient contact" href="#">
                <img src="./img/whatsapp.png" alt="Logo Whatsapp">
            </a>
            <a class="gradient contact" href="#">
                <img src="./img/phone.png" alt="Logo Telefone">
            </a>
        </footer>
    </main>
</body>
</html>
